application: nptelmooc2013
version: v11-dev
runtime: python27
api_version: 1
threadsafe: false

instance_class: F4

env_variables:
  GCB_PRODUCT_VERSION: '1.11.x'

  # Enable collection of stats on numbers of calls to the datastore,
  # memcache, and email-sending backends.  Used for profiling CourseBuilder
  # to improve performance.  See
  # https://cloud.google.com/appengine/docs/python/tools/appstats
  GCB_APPSTATS_ENABLED: true
  GCB_TEST_MODE: false

  # Some core modules are used by other modules at registration time. We
  # register them first in the order declared here. Adding items to this list
  # is discouraged; new modules should avoid these dependencies.
  GCB_PRELOADED_MODULES:
    modules.help_urls.help_urls
    modules.dashboard.dashboard

    modules.nptel.register


includes:
- custom.yaml
- static.yaml

inbound_services:
- warmup

builtins:
- remote_api: on
- deferred: on
- appstats: on

libraries:
- name: jinja2
  version: "2.6"
- name: PIL
  version: "1.1.7"
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: lxml
  version: "2.3"
- name: ssl
  version: "2.7.11"

handlers:
- url: /modules/([^/]*)/_static/(.*)
  upload: modules/([^/]*)/_static/(.*)
  static_files: modules/\1/_static/\2
  expiration: 10m
  application_readable: true # TODO(nretallack): deprecate this
  http_headers:
    Service-Worker-Allowed: /
- url: .*/favicon\.ico
  static_files: assets/img/favicon.ico
  upload: assets/img/favicon\.ico
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  secure: always
- url: /cron/.*
  script: main.app
  login: admin
  secure: always
- url: /mapreduce/worker/.*
  script: main.app
  login: admin
  secure: always
- url: /assets
  static_dir: assets
  application_readable: True
  secure: always
  expiration: "7d"
- url: /gae_mini_profiler/static
  static_dir: gae_mini_profiler/static
  expiration: "7d"
- url: /gae_mini_profiler/.*
  script: gae_mini_profiler.main.application
# - url: /m/
#   static_files: /modules/pwa/_static/nptel-pwa/index.html
#   upload: /modules/pwa/_static/nptel-pwa/index\.html
#   secure: always
# - url: /bower_components
#   static_dir: /modules/pwa/_static/nptel-pwa/bower_components
#   secure: always
# - url: /src
#   static_dir: /modules/pwa/_static/nptel-pwa/src
#   secure: always
# - url: /manifest.json
#   static_files: /modules/pwa/_static/nptel-pwa/manifest.json
#   upload: /modules/pwa/_static/nptel-pwa/manifest\.html
#   secure: always
- url: /.*
  script: main.application
  secure: always


skip_files:
# GAE default patterns.
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
# CB-specific patterns.
- ^internal/.*$
- modules/pwa/_static/nptel-pwa/node_modules/
