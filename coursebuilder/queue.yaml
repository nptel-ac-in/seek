queue:
- name: welcome
  rate: 1/s
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 1d

- name: courseinvitation
  rate: 1/s
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 1d

- name: courseforumquestion
  rate: 1/s
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 1d

- name: courseannouncements
  rate: 1/s
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 1d

- name: user-lifecycle
  rate: 5/s
  retry_parameters:
    # No task_retry_limit, no task_age_limit, so indefinite retries.
    min_backoff_seconds: 15
    max_doublings: 9
    max_backoff_seconds: 7200

- name: gaia-register-user
  target: 1.gaia
  rate: 5/s
  retry_parameters:
    # No task_retry_limit, no task_age_limit, so indefinite retries.
    min_backoff_seconds: 15
    max_doublings: 9
    max_backoff_seconds: 7200

- name: stats
  rate: 10/m
  retry_parameters:
    task_retry_limit: 1
    task_age_limit: 10m

- name: daily-backup
  rate: 100/s
  bucket_size: 10
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 10m
