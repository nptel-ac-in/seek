<label style="font-size:15px;">
  <strong>Compilation :</strong>
</label>
{% if assignment.response.status == 3 %}
  <label class="gcb-ouput-wrong" style="font-size:15px;">
    Failed
  </label>
  <div class="gcb-aside">
    {% for err in assignment.response.compilation_errors %}
      {{ gettext('Program%(err)s', err=err) }} <br/>
    {% endfor %}
  </div>
{% else %}
  <label class='gcb-output-correct 'style="font-size:15px;">
    Passed
  </label>
{% endif %}
<br/>
