<form id='reevaluate-progrmming-assignment' action='{{ download_url }}' method='POST'>

  {% if download_units %}
	 <p>
		{{ gettext('Download Programming Assignments.') }}
	</p>
	<input type="hidden" name="xsrf_token" value="{{ submit_xsrf_token|escape }}">
	<button type="submit" name='Submit' value='Submit' class="gcb-button">Download</button>
  {% else: %}
	 <p>
		{{ gettext('This course does not yet contain programming Assignments.') }}
	</p>
  {% endif %}
</form>
