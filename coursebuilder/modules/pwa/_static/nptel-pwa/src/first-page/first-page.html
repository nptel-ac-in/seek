<script>
  /**
   * @customElement
   * @polymer
   */
  class FirstPage extends Polymer.Element {
    static get is() { return 'first-page'; }
    static get properties() {
      return {
        domif: {
          type: Boolean,
          value: true
        },
        domifone: {
          type: Boolean,
          value: false
        }
      };
    }
    positionChange(){
      var slider = Polymer.dom(this.root).querySelector("#slider");
      if (slider.position < slider.totalSlides -1)
      {
        this.domifone = false;
        this.domif = true;
      }
      else {
        this.domif = false;
        this.domifone = true;
      }
    }
    nextPage(){
      Polymer.dom(this.root).querySelector("#slider").moveNext();
    }
    skipNext(){
      var nptel = document.createElement('nptel-pwa-app');
      nptel.setAttribute('online','');
      var firstpage = Polymer.dom(this.parentElement.root).querySelector("#first");
      Polymer.dom(this.parentElement.root).querySelector("#bod").appendChild(nptel);
      Polymer.dom(this.parentElement.root).querySelector("#bod").removeChild(firstpage);
    }
    ready(){
      super.ready();
      this.addEventListener('change',this.positionChange);
    }
  }
  window.customElements.define(FirstPage.is, FirstPage);
</script>
