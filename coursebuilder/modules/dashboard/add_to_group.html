<form class="form-popup">
  <fieldset>
    <legend>
      <span>Add Question to Question Group</span>
    </legend>
    <div>
      <p>
        <label>
          <span>Question</span>
          <span class="description uneditable-field"></span>
          <input type="hidden" class="question">
        </label>
      </p>
      <p>
        <label>
          <span>Question Group</span>
          <select class="group"></select>
        </label>
      </p>
      <p>
        <label>
          <span>Weight</span>
          <input type="text" class="weight" value="1">
        </label>
      </p>
      <div class="buttons">
        <input type="button" class="gcb-button submit" value="Save">
      </div>
    </div>
  </fieldset>
</form>
