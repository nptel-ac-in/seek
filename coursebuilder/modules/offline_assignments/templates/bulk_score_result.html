{% if errors %}
<h4>Submission completed with the following errors:</h4>
{% else %}
<h4>Submission Succeeded</h4>
{% endif %}
<ol>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
</ol>
{% if back_action %}
<div style='margin-top:20px'>
    <a href='{{ back_action }}' class='gcb-button'>Back</a>
</div>
{% endif %}
