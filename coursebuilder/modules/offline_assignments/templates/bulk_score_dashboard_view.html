<div>
    <h3>Bulk Score Offline Assignments</h3>
    <p>Please enter the CSV of the scores here</p>
    <form action='dashboard' method="post">
    <textarea name='scores_csv' style="width:500px; height:300px">student_id,score</textarea>
    <br/>
    <input type='hidden' name='action' value='{{ form_action }}'></input>
    <input type='hidden' name='xsrf_token' value='{{ bulk_score_xsrf_token }}'></input>
    <input type='hidden' name='assessment_id' value='{{ assessment_id }}'></input>
    <button type='submit' class='gcb-button'>Save</button>
    {% if back_url %}
        <a href='{{ back_url }}' class='gcb-button'>Back</a>
    {% endif %}
</div>
